name: Framework Patches 

on:
  workflow_dispatch:
    inputs:
      framework_url:
        description: 'URL to framework.jar'
        required: true
      services_url:
        description: 'URL to services.jar'
        required: true
      miui_services_url:
        description: 'URL to miui-services.jar'
        required: true
      api_level:
        description: 'Android API level'
        required: true
        default: '34'

jobs:
  patch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Create directories
        run: |
          mkdir -p framework tools

      - name: Download tools
        run: |
          wget -O tools/baksmali.jar https://bitbucket.org/JesusFreke/smali/downloads/baksmali-2.5.2.jar
          wget -O tools/smali.jar https://bitbucket.org/JesusFreke/smali/downloads/smali-2.5.2.jar
          chmod +x tools/*.jar

      - name: Download JARs
        run: |
          if [ -n "${{ github.event.inputs.framework_url }}" ]; then
            wget -O framework.jar ${{ github.event.inputs.framework_url }}
          fi
          if [ -n "${{ github.event.inputs.services_url }}" ]; then
            wget -O services.jar ${{ github.event.inputs.services_url }}
          fi
          if [ -n "${{ github.event.inputs.miui_services_url }}" ]; then
            wget -O miui-services.jar ${{ github.event.inputs.miui_services_url }}
          fi

      - name: Install 7-Zip
        run: sudo apt-get update && sudo apt-get install -y p7zip-full

      - name: Extract JARs
        run: |
          # Extract framework.jar
          if [ -f "framework.jar" ]; then
            7z x framework.jar -oframework
          fi
          
          # Extract services.jar
          if [ -f "services.jar" ]; then
            7z x services.jar -oservices
          fi
          
          # Extract miui-services.jar
          if [ -f "miui-services.jar" ]; then
            7z x miui-services.jar -omiui_services
          fi

      - name: Decompile framework dex files
        if: hashFiles('framework/classes*.dex') != ''
        run: |
          if [ -f "framework/classes.dex" ]; then
            java -jar tools/baksmali.jar d \
              -a ${{ github.event.inputs.api_level }} \
              framework/classes.dex \
              -o framework_decompile/classes
          fi
          for i in {2..5}; do
            if [ -f "framework/classes${i}.dex" ]; then
              java -jar tools/baksmali.jar d \
                -a ${{ github.event.inputs.api_level }} \
                "framework/classes${i}.dex" \
                -o "framework_decompile/classes${i}"
            fi
          done

      - name: Decompile services dex files
        if: hashFiles('services/classes*.dex') != ''
        run: |
          if [ -f "services/classes.dex" ]; then
            java -jar tools/baksmali.jar d \
              -a ${{ github.event.inputs.api_level }} \
              services/classes.dex \
              -o services_decompile/classes
          fi
          for i in {2..5}; do
            if [ -f "services/classes${i}.dex" ]; then
              java -jar tools/baksmali.jar d \
                -a ${{ github.event.inputs.api_level }} \
                "services/classes${i}.dex" \
                -o "services_decompile/classes${i}"
            fi
          done

      - name: Decompile miui-services dex files
        if: hashFiles('miui_services/classes*.dex') != ''
        run: |
          if [ -f "miui_services/classes.dex" ]; then
            java -jar tools/baksmali.jar d \
              -a ${{ github.event.inputs.api_level }} \
              miui_services/classes.dex \
              -o miui_services_decompile/classes
          fi
          for i in {2..5}; do
            if [ -f "miui_services/classes${i}.dex" ]; then
              java -jar tools/baksmali.jar d \
                -a ${{ github.event.inputs.api_level }} \
                "miui_services/classes${i}.dex" \
                -o "miui_services_decompile/classes${i}"
            fi
          done

      - name: Patch JARs
        run: |
          # Run patch.py with API level from input
          python3 patch.py --api_level ${{ github.event.inputs.api_level }} \
            ${{ github.event.inputs.framework_url && '--framework' }} \
            ${{ github.event.inputs.services_url && '--services' }} \
            ${{ github.event.inputs.miui_services_url && '--miui-services' }}

      - name: Prepare Magisk Module
        run: |
          # Copy module template files
          cp -r magisk_module/. build_module/
          
          # Move patched JARs to the module
          mkdir -p build_module/system/framework
          [ -f "framework_patched.jar" ] && mv framework_patched.jar build_module/system/framework/framework.jar
          [ -f "services_patched.jar" ] && mv services_patched.jar build_module/system/framework/services.jar
          [ -f "miui-services_patched.jar" ] && mv miui-services_patched.jar build_module/system/framework/miui-services.jar
          
          # Update module.prop with hardcoded date format
          CURRENT_DATE=$(date +%Y%m%d)
          sed -i "s/version=.*/version=$CURRENT_DATE/" build_module/module.prop
          sed -i "s/versionCode=.*/versionCode=$CURRENT_DATE/" build_module/module.prop
          
          # Create zip
          cd build_module
          zip -r9 ../patched_module.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: patched_module.zip
          tag_name: ${{ format('v{0}-{1}', github.run_number, github.sha) }}
          name: "Framework Patch ${{ github.run_number }}"
          body: |
            Framework Patcher build from:
            - Framework: ${{ github.event.inputs.framework_url }}
            - Services: ${{ github.event.inputs.services_url }}
            - MIUI Services: ${{ github.event.inputs.miui_services_url }}
            - API Level: ${{ github.event.inputs.api_level }}
            
            SHA: ${{ github.sha }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
